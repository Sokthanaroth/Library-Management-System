{% extends "base.html" %}
{% block content %}
  <h2>Delete Member</h2>
  <p>Are you sure you want to delete {{ member.user.get_full_name }} ({{ member.member_id }})?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'member_list' %}">Cancel</a>
  </form>
{% endblock %}
