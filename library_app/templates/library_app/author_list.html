{% extends "library_app/base.html" %}
{% block content %}
<h2>Authors</h2>
<a href="{% url 'author_create' %}" class="btn btn-primary mb-2">Add Author</a>
<form method="get">
    <input type="text" name="q" placeholder="Search authors..." value="{{ query }}">
    <button type="submit">Search</button>
</form>
<table class="table">
    <tr>
        <th>Name</th>
        <th>Books</th>
        <th>Actions</th>
    </tr>
    {% for author in authors %}
    <tr>
        <td>{{ author.name }}</td>
        <td>{{ author.book_count }}</td>
        <td>
            <a href="{% url 'author_detail' author.pk %}">View</a> |
            <a href="{% url 'author_update' author.pk %}">Edit</a> |
            <a href="{% url 'author_delete' author.pk %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
