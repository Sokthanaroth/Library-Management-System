{% extends "library_app/base.html" %}
{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete author "{{ author.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'author_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
